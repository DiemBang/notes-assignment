<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doc Editor</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    

    <div id="loginForm">
        Username <input type="text" id="inputUsername">
        Password <input type="text" id="inputPassword">
        <button id="loginBtn">Log in</button>
    </div>
    <div id="logout"></div>
    <h1>The Doc Editor</h1>

    <ul id="docList"></ul>
    <div id="viewDoc"></div>
    <div id="savedMessage"></div>

    <section>
        <div id="viewMyDocs"></div>
        <div id="newDoc"></div>
        <div id="newDocTextArea"></div>
    </section>


    
</body>
</html>
