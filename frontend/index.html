<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Doc Editor</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>The Doc Editor</h1>

    <div id="login">
        <input type="text" id="loginField">
        <button>Log in</button>

    <ul id="docList"></ul>
    <div id="viewDoc"></div>
    <div id="savedMessage"></div>

    <section>
        <div id="viewMyDocs"></div>
        <div id="newDoc">Create new doc</div>
        <div id="newDocTextArea"></div>
    </section>


    
</body>
